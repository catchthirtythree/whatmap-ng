<div class="alert alert-danger" role="alert" ng-show="error" style="text-align:center">
	<strong>{{ error.message }}</strong>
</div>

<div class="panel panel-default">
	<table class="table table-hover">
		<thead>
			<tr>
				<th style="width:33%; text-align:center">Name</th>
				<th style="width:33%; text-align:center">Tier</th>
				<th style="width:33%; text-align:center">Type</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td style="text-align:center">{{ map.name }}</td>
				<td style="text-align:center">{{ map.tier }}</td>
				<td style="text-align:center">{{ map.type }}</td>
			</tr>
		</tbody>
	</table>
	
	<div class="panel-footer">
		<div class="embed-responsive embed-responsive-16by9" ng-bind-html="map.video"></div>
	</div>
</div>
